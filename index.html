<iframe
  id="quoteFrame"
  src="./widget/"              <!-- or the full URL -->
  style="width:100%; max-width:720px; border:0; display:block;"
  loading="lazy">
</iframe>
<script>
  const frame = document.getElementById('quoteFrame');
  function resize() {
    const d = frame.contentDocument || frame.contentWindow.document;
    if (!d) return;
    const h = Math.max(d.documentElement.scrollHeight, d.body.scrollHeight);
    frame.style.height = h + 'px';
  }
  frame.addEventListener('load', resize);
  window.addEventListener('resize', () => requestAnimationFrame(resize));
</script>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quote Widget</title>

  <!-- Optional: modern font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Note the ./ for GitHub Pages project paths -->
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="container">
    <section class="card" aria-live="polite">
      <header class="card-head">
        <h1>Dev Quote</h1>
      </header>

      <blockquote id="quote" class="quote" role="status">Loading quoteâ€¦</blockquote>

      <div class="actions">
        <button id="new-quote" class="btn" type="button">Next quote</button>
      </div>
    </section>
  </main>

  <noscript>This widget needs JavaScript enabled.</noscript>
  <script src="./script.js" defer></script>
</body>
</html>
